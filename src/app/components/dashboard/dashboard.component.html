<section class="home-section">

  <div class="container">

      <div class="card">
        <h5 class="card-header">Bienvenido</h5>
        <div class="card-body">
          <h5 class="card-title">Name:{{user.name}}</h5>
          <br>
          <p class="card-text">Email: {{user.email}}</p>
          <p class="card-text">Created_At : {{user.created_at}}</p>
